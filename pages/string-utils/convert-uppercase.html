<div class="card">
    <form>
        <div class="card-content">
            <span class="card-title">Convert to Uppercase</span>
            <div class="divider"></div>
            <br/>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">create</i>
                            <input id="icon_prefix" type="text" class="validate" ng-model="inputStr"/>
                            <label for="icon_prefix">Enter your text</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">done_all</i>
                            <input id="uppercase_output" type="text" class="validate" ng-value="(inputStr | uppercase)"/>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="card-action" align="right">
            <a class="waves-effect waves-light btn" ngclipboard data-clipboard-target="#uppercase_output" onclick="copyStatus(this);">
                <i class="material-icons left">content_copy</i>Copy
            </a>
            <button class="btn waves-effect waves-light" type="reset" ng-click="inputStr = ''">
                Clear<i class="material-icons right">clear</i>
            </button>
        </div>
    </form>
</div>
