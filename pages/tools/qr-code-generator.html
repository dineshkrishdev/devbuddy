<div class="card">
    <form>
        <div class="card-content">
            <span class="card-title">QR Code Generator</span>
            <div class="divider"></div>
            <br/>
            <div class="row">
                <div class="col s12">

                        <input id="text" type="text" oninput="makeCode();" /><br />
                        <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
                    
                </div>
            </div>   
        </div>
        <div class="card-action" align="right">
            <a class="waves-effect waves-light btn" ngclipboard data-clipboard-target="#reverse_output" onclick="copyStatus(this);">
                <i class="material-icons left">content_copy</i>Copy
            </a>
            <button class="btn waves-effect waves-light" type="reset" ng-click="inputStr = ''">
                Clear<i class="material-icons right">clear</i>
            </button>
        </div>
    </form>
</div>


<script type="text/javascript" src="./lib/qrcodejs/qrcode.min.js"></script>

<script>

    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 100,
        height : 100
    });

    function makeCode () {		
        var elText = document.getElementById("text");
        
        if (!elText.value) {
            elText.focus();
            return;
        }
        
        qrcode.makeCode(elText.value);
    }

</script>
